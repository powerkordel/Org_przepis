<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
<head>
  <title>Moja aplikacja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
  <style>
    :root {
      --pasek: #E6E2DF;
      --zawartosc: #E6E2DF;
      --przepisy: #E6E2DF;
      --przyciski: #F2EBDA;
    }

    nav {
      display: grid;
      justify-content: space-between;
      align-items: center;
      background-color: var(--pasek);
      height: 75px;
      padding: 0 20px;
      position: sticky;
      top: 0px;
      margin-bottom: 30px;
      border-bottom: 1px solid grey;
      grid-template-columns: 20% 60% 20%;
      grid-template-rows: auto;
      grid-template-areas:
        "home dodatkowa_nawigacja logowanie"
    }

    .nav-element {
      display: flex;
    }

    #nav-home {
      display: flex;
      justify-content: left;
    }

    #nav-logowanie {
      display: flex;
      justify-content: right;
    }

    input, textarea, select {
      background-color: #F5F5DC;
      border: solid 1px black;
      border-radius: 5px;
    }

    button, input[type=submit] {
      border: 2px solid #1b1715;
      border-radius: 10px;
      margin: 3px;
      background: var(--przyciski);
      font-weight: bold;
      cursor: pointer;
      font-size: medium;
      color: #1b1715;
      padding: 10px 20px;
      text-decoration: none;
    }

    button:hover, input[type=submit]:hover {
      background-color: #a7cca1;
    }

    .nav-przycisk {
      @extend button;
      font-size: x-large;
    }

    .b {
      width: 60%;
      margin: auto;
    }

    body {
      background-image: url("/static/deska-jasna.jpg");
      background-repeat: repeat;
      background-size: cover;
      margin: 0px;
    }

    #glowna_zawartosc {
      background: var(--zawartosc);
      border-radius: 10px;
      padding: 5px;
      margin: 2px;
      border: 2px solid #1b1715;
      display: flex;
      justify-content: center;
    }

    .formularz {
      padding-right: 2px;
      padding-left: 2px;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .form_pole {
      display: grid;
      margin-bottom: 10px;
      width: max-content;
    }

    .form_bledy {
      color: red;
    }

    .form_label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form_wartosc {

    }

    .icon-home::before {
      content: "\f015"; /* Kod ikony domu */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      margin-right: 5px;
    }

    .wysrodkowany {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav>
    <div style="grid-area: home">
      <div id="nav-home">
        <form class="nav-form" action="{% url 'home' %}">
          <button class="nav-przycisk" type="submit">
            <span class="icon-home" ></span>
            Strona główna
          </button>
        </form>
      </div>
    </div>
    <div style="grid-area: dodatkowa_nawigacja">
    {% block dodatkowa_nawigacja %}
    {% endblock %}
    </div>
    <div style="grid-area: logowanie">
      <div id="nav-logowanie">
        {% if user.is_authenticated %}
          <form class="nav-form" action="{% url 'logout' %}">
            <button class="nav-przycisk" type="submit">Wyloguj się</button>
          </form>
        {% else %}
          {% if 'login' in request.path %}
            <form class="nav-form" action="{% url 'register' %}">
              <button class="nav-przycisk" type="submit">Zarejestruj się</button>
            </form>
          {% endif %}
          {% if 'register' in request.path %}
            <form class="nav-form" action="{% url 'login' %}">
              <button class="nav-przycisk" type="submit">Zaloguj się</button>
            </form>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="b">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
