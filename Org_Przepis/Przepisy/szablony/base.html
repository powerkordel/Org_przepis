<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
<head>
  <title>Moja aplikacja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
  <style>
    :root {
      --pasek: #B6CBCC;
      --gradient_zawartosc: #B6CBCC;
      --gradient_przepisy: linear-gradient(90deg, rgba(221,4,88,1) 73%, rgba(140,28,164,1) 100%);
    }

    nav {
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--pasek);
      height: 75px;
      padding: 0 20px;
      width: -webkit-fill-available;


    }
    .nav-element {
      display: flex;
    }
    button, input[type=submit] {
      border: 2px solid #1b1715;
      border-radius: 10px;
      margin: 3px;
      background: var(--przyciski);
      font-weight: bold;
      cursor: pointer;
      font-size: medium;
      color: #1b1715;
      padding: 10px 20px;
      text-decoration: none;
    }
    button:hover, input[type=submit]:hover {
      background-color: #a7cca1;
    }
    .nav-przycisk {
      @extend button;
      font-size: x-large;
    }
    body {
      width: 900px;
      margin: auto;
      background-image: url("/static/deska-jasna.jpg");
      background-repeat: repeat;
      background-size: cover;

    }
    #glowna_zawartosc {
      background: var(--gradient_zawartosc);
      border-radius: 10px;
      padding: 5px;
      margin: 2px;
      border: 2px solid #1b1715;
    }
    .formularz {
      padding-right: 2px;
      padding-left: 2px;
      padding-top: 5px;
      padding-bottom: 5px;
    }
    .form_pole {
      display: grid;
      margin-bottom: 10px;
      width: max-content;
    }
    .form_bledy {
      color: red;
    }
    .form_label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form_wartosc {

    }
    .icon-home::before {
  content: "\f015"; /* Kod ikony domu */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  margin-right: 5px;
}
  </style>
</head>
<body>
  <nav>
    <div class="nav-element">
      <form class="nav-form" action="{% url 'home' %}">
    <button class="nav-przycisk" type="submit">
      <span class="icon-home" ></span>
      Strona główna
    </button>
  </form>
    </div>
    <div class="nav-element">
      {% if user.is_authenticated %}
        <form class="nav-form" action="{% url 'logout' %}">
          <input class="nav-przycisk" type="submit" value="Wyloguj" />
        </form>
      {% else %}
        <form class="nav-form" action="{% url 'register' %}">
          <input class="nav-przycisk" type="submit" value="Zarejestruj" />
        </form>
        <form class="nav-form" action="{% url 'login' %}">
          <input class="nav-przycisk" type="submit" value="Zaloguj" />
        </form>
      {% endif %}
    </div>
  </nav>
  <div id="glowna_zawartosc">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
