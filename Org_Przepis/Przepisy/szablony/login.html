{% extends 'base.html' %}

{% block content %}
  <div id="logowanie_zawartosc">
    <form class="formularz" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form_pole">
        <label for="id_username" class="form_label">Nazwa użytkownika:</label>
        <input type="text" id="id_username" name="username" class="form_wartosc">
      </div>
      <div class="form_pole">
        <label for="id_password" class="form_label">Hasło:</label>
        <input type="password" id="id_password" name="password" class="form_wartosc">
      </div>
      <input type="submit" value="Zaloguj" class="nav-przycisk">
    </form>
  </div>
{% endblock %}
