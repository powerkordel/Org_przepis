{% extends 'base.html' %}

{% block dodatkowa_nawigacja %}
    <h2>{{ tytul_strony }}</h2>
{% endblock %}
{% block content %}
<div id="glowna_zawartosc">
    <div style="display: grid">
        <div class="wysrodkowany"><h2>{{ tytul_formularza }}</h2></div>
        <div class="formularz" id="{{id_formularza}}">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for pole in form %}
                <div class="form_pole">
                    {% if pole.errors %}
                    <span class="form_bledy">{{ pole.errors }}</span>
                    {% endif %}
                    <span class="form_label">{{ pole.label_tag }}</span>
                    <span class="form_wartosc">{{ pole }}</span>
                </div>
                {% endfor %}
                <div class="wysrodkowany">
                    <button type="submit">{{ tresc_przycisku }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
